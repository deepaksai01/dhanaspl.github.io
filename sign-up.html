<html>
<head>
    <title>KIET CODERS SIGNUP</title>
</head>
<body style="background-color:white;">
<div>
    <div style="display: inline-block; width: 60%; height: 1100px;border: 1px solid blue;
			">
    <center>
            <h1 style="color:BLUE">SIGN-UP HERE ...</h1>
    </center>    
    <hr>
    <hr>
    <form style="font-size: 20px;">
        <ol>
            <li>
                <div>
                    <label>ENTER FULL NAME :</label>
                    <input type="text" style="text-align: center; background-color:white; border-color:skyblue;width: 49%;"   name="text" placeholder="full name" > 
                </div>
            </li>
        <br>
            <li>
                <div>
                    <label>ENTER FATHER NAME :</label>
                    <input type="text" style="text-align: center; background-color:white; border-color:skyblue;width: 45%;"name="text" placeholder="father name">
                </div>
            </li>
        <br>
            <li>
                <div>
                    <label>D.O.B :</label>
                    <input type="date" style=" text-align: center; background-color:white; border-color:skyblue;">
                </div>
            </li>
        <br>
            <li>
                <div>
                    <label>CREATE  USERNAME :</label>
                    <input type="text" style="text-align: center; background-color:white; border-color:skyblue;width: 48%;" placeholder=" enter username"name="text" >
                    <button type="button" style="text-align: center; background-color:white; border-color:skyblue;">check availability</button>
                </div>
            </li>
        <br>
            <li>
                <div>
                    <label>CREATE  PASSWORD :</label>
                    <input type="password" style="text-align: center; background-color:white; border-color:skyblue;width: 49%" placeholder="create a password" name="password">
                </div>
            </li> 
        <br>
            <li>
                <div>
                    <label >RE-TYPE  PASSWORD :</label>
                    <input type="password" style=" text-align: center; background-color:white; border-color:skyblue;width: 48%" placeholder="re-type password" name="password">
                </div>
            </li>
        <br>
            <li>
                <div>
                    <label >EMAIL ID :</label>
                    <input type="email"  style="text-align: center; background-color:white; border-color:skyblue;width: 65%" name="email" placeholder="enter your email id">
                </div>
            </li>
        <br>
            <li>
                <div>
                    <label style="display:block" style="background-color:white; border-color:skyblue;">LANGUAGES KNOWN :</label>
                        <br>
                    <input type="checkbox" value="english">ENGLISH
                    <input type="checkbox" value="telugu">TELUGU
                    <input type="checkbox" value="other">OTHER LANGUAGES
                </div>
            </li>
        <br>
            <li>
                <div>
                    <label style="display:block">GENDER :</label>
                    <input type="radio" value="male" name="gender" >MALE
                    <input type="radio" value="female" name="gender">FEMALE
                    <input type="radio" value="others" name="gender">OTHERS
                </div>
            </li>
        <br>
            <li>
                <div>
                    <select name="countries"style="background-color:white; border-color:skyblue;">
                        <option value="---select your country---">---select your country---</option>
                        <option value="INDIA">INDIA</option>
                        <option value="U.S.A.">U.S.A.</option>
                    </select>
                </div>
            </li>
        <br>
            <div>
                <input type="submit"style="background-color:white; border-color:skyblue;">
                <input type="reset"style="background-color:white; border-color:skyblue;">
            </div>
        <h3>OR</h3>
            <li>
                <div>
                    <label style="display:block;"  >TYPE YOUR RESUME</label>
                    <textarea style="display:block;background-color:white; border-color:skyblue;"></textarea>
                <input type="submit"style="background-color:white; border-color:skyblue;">
                <input type="reset"style="background-color:white; border-color:skyblue;">
                </div>
            </li>
        </ol>
    </form>
    </div>
</div>
</body>
</html>
